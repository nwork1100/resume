<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
-->

	<link rel="stylesheet" href="assets/css/iconsfont.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Furniking</title>
</head>

<body>

	<div class="wrapper">
		
		<header class="header">
			<div class="header__content container">
				<div class="header__flex">
					<div class="welcome">
						Welcome to our online shop
					</div>

					<div class="flex_wrapp">
						<div class="spoiler">
							English (USD) <img src="assets/img/icons/icon_usd_arrow.svg" alt="">
						</div>
						<div class="login_sign">
							Login or Sign up
						</div>
					</div>
					
				</div>
			</div>
		</header>

		<main class="page">
			<article class="search">
				<div class="container">
					<div class="search__content">
						<div class="logo">
							<img src="assets/img/logo.png" alt="logo_img" class="logo_img">
						</div>

						<form action="#" get="post" class="search_form">
								<input type="search" class="form_input" placeholder="Search here">

								<div class="form_categories">
									Categories <img src="assets/img/icons/icon_spoiler_arrow.svg" alt="">
								</div>

								<button type="submit" class="btn_submit">
									<img src="assets/img/icons/icon_loupe.svg" alt="">
								</button>
						</form>

						<div class="tray">
							<div class="tray__item">
								<a href="#" class="_icon-shop"></a>
							</div>
							<div class="tray__item">
								<a href="#" class="_icon-bell"></a>
							</div>
							<div class="tray__item">
								<a href="#" class="_icon-avatar"></a>
							</div>
						</div>
					</div>
				</div>
			</article>

			<article class="mass">
				<div class="container">
					<div class="mass__content">

						<div class="mass_coll">
							<h2 class="coll_title">all collections</h2>

							<nav class="coll_menu">
								<ul class="coll_list">
									<li class="coll_link">menu</li>
									<li class="coll_link">menu</li>
									<li class="coll_link">menu</li>
									<li class="coll_link">menu</li>
									<li class="coll_link">menu</li>
									<li class="coll_link">menu</li>
									<li class="coll_link">menu</li>
									<li class="coll_link">menu</li>
									<li class="coll_link">menu</li>
									<li class="coll_link">menu</li>
									<li class="coll_link">menu</li>
								</ul>
							</nav>
						</div>

						<div class="big">
							<nav class="menu">
								<ul class="menu_list">
									<li class="menu_link">menu1</li>
									<li class="menu_link">menu2</li>
									<li class="menu_link">menu3</li>
									<li class="menu_link">menu4</li>
									<li class="menu_link">menu5</li>
								</ul>
							</nav>

							<div class="big__area">
								<div class="area_text">
									<div class="area_top"></div>
									<h1 class="title"></h1>
									<div class="area_get"></div>
									<button class="btn_shop"></button>
									<div class="area_line">
										<img src="" alt="area_line_img" class="area_line_img">
									</div>
								</div>

								<div class="slider">
										<div class="slider__chair">
											<img src="" alt="slider_img" class="slider_img">
										</div>

										<div class="slider__btn">
											<img src="" alt="" class="btn_img">
											<img src="" alt="" class="btn_img">
											<img src="" alt="" class="btn_img">
											<img src="" alt="" class="btn_img">
										</div>
								</div>

								<div class="tape">
									<div class="tape__item">
										<div class="item_prod">
											<img src="" alt="item_prod_img" class="item_prod_img">
										</div>

										<div class="item_prod_price"></div>
										<div class="item_prod_descr"></div>
									</div>

									<div class="tape__item">
										<div class="item_prod">
											<img src="" alt="item_prod_img" class="item_prod_img">
										</div>

										<div class="item_prod_price"></div>
										<div class="item_prod_descr"></div>
									</div>

									<div class="tape__item">
										<div class="item_prod">
											<img src="" alt="item_prod_img" class="item_prod_img">
										</div>

										<div class="item_prod_price"></div>
										<div class="item_prod_descr"></div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</article>
		</main>

	</div>



	<!-- <script src="https://kit.fontawesome.com/c280a67855.js" crossorigin="anonymous"></script> -->
</body>

</html>
